<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="css/forms.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>
        <form
          method="POST"
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
        >
          <fieldset>
            <legend>Your contact information</legend>
            <label for="name">Your name </label>
            <input type="text" id="name" name="name" autofocus />
            <label for="phone">Phone number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Don't forget the area code!"
            />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </fieldset>
          <fieldset>
            <legend>About your abduction</legend>
            <label for="date">Requested date</label>
            <input type="date" id="date" name="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" id="qty" name="qty" min="1" max="10" />

            <p>What type of UFO do you prefer?</p>
            <label>
              <input type="radio" name="ufotype" value="classic" checked />
              Classic oval UFO
            </label>
            <label>
              <input type="radio" name="ufotype" value="starwars" /> Star
              Wars-style Imperial cruiser
            </label>
            <label>
              <input type="radio" name="ufotype" value="galactica" /> Battlestar
              Galactica-style Viper
            </label>
            <label>
              <input type="radio" name="ufotype" value="startrek" /> Borg-style
              cube
            </label>
            <label>
              <input type="radio" name="ufotype" value="any" /> Whatever is in
              the neighborhood
            </label>

            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <select id="abtype" name="abtype">
              <option selected>Select one...</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whales">Whale watching</option>
            </select>

            <label for="comments">Special requests:</label>
            <textarea id="comments" name="comments"></textarea>

            <label>
              <input
                id="subscribe"
                name="subscribe"
                type="checkbox"
                value="subscribe"
              />Add me to your email list
            </label>
            <input
              id="send_to"
              type="hidden"
              name="send_to"
              value="belal1100137@fsc.bu.edu.eg"
            />
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
      <aside>
        <h3>Our Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d215.4152854705594!2d31.354781729357935!3d30.247210784176072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145811ff42157c9d%3A0xa1be96d34211513c!2sAbu%20Bakr%20mosque!5e0!3m2!1sen!2seg!4v1646991108385!5m2!1sen!2seg"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
        </address>
      </aside>
    </div>
  </body>
</html>
